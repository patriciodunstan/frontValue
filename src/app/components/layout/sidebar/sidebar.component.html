<!-- Botón hamburguesa para móvil -->
<button *ngIf="isMobile" mat-icon-button class="hamburger-button" (click)="toggleMenu()">
  <mat-icon>menu</mat-icon>
</button>

<div class="sidebar-content">
  <nav class="nav-menu">
    <!-- Menú principal -->
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="[item.path]" routerLinkActive="active-link"
        class="nav-link" (click)="isMobile && toggleMenu()">
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
      </a>

      <mat-divider></mat-divider>

      <!-- Lista de compañías -->
      <div class="companies-section">
        <h3 class="section-title">Empresas</h3>
        <a mat-list-item *ngFor="let company of companies" [routerLink]="['/company', company]" class="nav-link"
          (click)="isMobile && toggleMenu()">
          <mat-icon>business</mat-icon>
          <span>{{company}}</span>
        </a>
      </div>
    </mat-nav-list>
  </nav>
</div>
