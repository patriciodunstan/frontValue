<div class="home-container">
  <!-- Sección de gráficos (izquierda) -->
  <div class="charts-section">
    <div class="chart-container" *ngFor="let chart of chartsData">
      <h2>{{chart.title}}</h2>
      <p-chart [type]="chart.type" [data]="chart.data" [options]="chart.options"></p-chart>
    </div>
  </div>

  <!-- Sección de noticias (derecha) -->
  <div class="news-section">
    <h2>Últimas Noticias</h2>
    <div class="news-list">
      <mat-card *ngFor="let news of newsList" class="news-card">
        <mat-card-header>
          <mat-card-title>{{news.title}}</mat-card-title>
          <mat-card-subtitle>{{news.date | date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="news.image" [alt]="news.title">
        <mat-card-content>
          <p>{{news.summary}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Leer más</button>
          <button mat-button>Compartir</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
